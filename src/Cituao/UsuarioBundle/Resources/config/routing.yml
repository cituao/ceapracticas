# Ruta para la acción de login de de los usuarios del frontend
usuario_login:
    pattern:   /login
    defaults:  { _controller: CituaoUsuarioBundle:Default:login }

# Ruta para la acción que comprueba el login del frontend
usuario_login_check:
    pattern:   /login_check

# Ruta para el registro de usuarios
usuario_registro:
    pattern: /coordinador/registrar
    defaults:  { _controller: CituaoUsuarioBundle:Default:registro }
