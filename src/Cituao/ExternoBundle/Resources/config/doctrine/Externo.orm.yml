Cituao\ExternoBundle\Entity\Externo:
    type: entity
    table: null

    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        nombres:
            type: string
            length: '50'
        apellidos:
            type: string
            length: '50'
        ci:
            type: string
            length: '12'
        telefonoMovil:
            type: string
            length: '15'
            nullable: true
        telefonoFijo:
            type: string
            length: '15'
            nullable: true
        email:
            type: string
            length: '50'
            nullable: true
        cargo:
            type: string
            length: '30'
            nullable: true
    manyToOne:
        centro:
            targetEntity: Cituao\CoordBundle\Entity\Centro
            inversedBy: externos
            joinColumn:
                name: centro
                referencedColumnName: id
    oneToMany:
        practicantes:
            targetEntity: Cituao\CoordBundle\Entity\Practicante
            mappedBy: externo

    manyToMany:
        programas:
            targetEntity: Cituao\UsuarioBundle\Entity\Programa
            inversedBy: externos
            joinTable:
                name: programa_externos
                joinColumns:
                  externo_id:
                    referencedColumnName: id
                inverseJoinColumns:
                  programa_id:	
                    referencedColumnName: id     
lifecycleCallbacks: {  }
